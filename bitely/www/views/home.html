<ion-view view-title="Near places" hide-back-button="true">
	<ion-nav-title>
		<div class="hlogo">
			<a href="#/app/home"><img src="img/logo_header.png" alt=""></a>
		</div>
	</ion-nav-title>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>	
	<ion-content>
		<ion-pane class="loader" ng-if="!loaded">
			<ion-spinner></ion-spinner>
		</ion-pane>	
		<ion-refresher
			spinner=""
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh()">
		</ion-refresher>
		<div ng-if="loaded">
			<h2 class="titulo-near">Places near you <i class="icon ion-navigate color-naranja"></i></h2>
			<pre>loc: {{user_loc}}</pre>
			<div class="list card cardvenue" ng-repeat="place in places">
				<a class="item item-image" href="#/app/venue/{{place.pid}}">
					<img ng-src="{{place.image}}">
				</a>
				<a class="item" href="#/app/venue/{{place.pid}}">
					<h2>{{place.name}}</h2>
					<div class="row">
						<div class="col col-80">
							{{place.street_address}}
						</div>
						<div class="col col-20 text-alig-right">
							<i class="icon ion-navigate color-naranja"></i>
							{{place.distance_to}}m
						</div>
					</div>
				</a>
			</div>
		</div>
		<ion-infinite-scroll
			ng-if="moreDataCanBeLoaded"
			on-infinite="loadMore()">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
