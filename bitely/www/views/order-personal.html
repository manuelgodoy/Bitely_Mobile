<ion-view view-title="Personal">
	<ion-nav-title>
		<div class="hlogo">
			<a href="#/app/home"><img src="img/logo_header.png" alt=""></a>
		</div>
	</ion-nav-title>
	  <ion-nav-buttons side="right">
	    <button side="right" class="button button-icon button-clear icon-right ion-arrow-right-c fuente-total" ng-click="goCard()">
	    </button>
	  </ion-nav-buttons>	
	<ion-content>
		<div class="row pasos">
			<div class="col-25 col"><span class="circle active">1</span>Personal</div>
			<div class="col-25 col"><span class="circle">2</span>Card</div>
			<div class="col-25 col"><span class="circle">3</span>Payment</div>
			<div class="col-25 col"><span class="circle">4</span>Review</div>
		</div>

		<header class="title padding">
			<h1>Tell Us About Yourself</h1>
			<h2>Enter your details below:</h2>
		</header>
			<form name="profile.editProfile" id="whitebg">
			<div class="list">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Name</span>
			    <input type="text" ng-model="profile.data.name">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Address</span>
			    <input type="text" ng-model="profile.data.address">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Address 2</span>
			    <input type="text"ng-model="profile.data.address2">
			  </label>  
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Phone</span>
			    <input type="tel" ng-model="profile.data.phone">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">State</span>
			    <input type="text" ng-model="profile.data.state">
			  </label> 
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">City</span>
			    <input type="text" ng-model="profile.data.city">
			  </label>  
			</div>
		</form>		
	</ion-content>
</ion-view>
