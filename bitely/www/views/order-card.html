<ion-view view-title="Card" hide-back-button="true">
	<ion-nav-title>
		<div class="hlogo">
			<a href="#/app/home"><img src="img/logo_header.png" alt=""></a>
		</div>
	</ion-nav-title>
	  <ion-nav-buttons side="left">
	    <button class="button button-icon button-clear icon-right ion-ios-arrow-left fuente-total" ng-click="goMenu()">
	    </button>
	  </ion-nav-buttons>
	  <ion-nav-buttons side="right">
	    <button class="button button-icon button-clear icon-right ion-ios-arrow-right fuente-total"  ng-class="{'opa50': (!card.checkoutForm2.$valid)}" ng-click="!card.checkoutForm2.$valid || goConfirm()">
	    </button>
	  </ion-nav-buttons>
	<ion-content>
		<div class="row pasos">
			<div class="col-25 col"><span class="circle checked"><i class="icon ion-checkmark"></i></span>Personal</div>
			<div class="col-25 col"><span class="circle active">2</span>Card</div>
			<div class="col-25 col"><span class="circle">3</span>Confirm</div>
			<div class="col-25 col"><span class="circle">4</span>Payment</div>
		</div>
		<header class="title padding">
			<h1>Card Details</h1>
			<h2>Enter your debit or credit card details below:</h2>
		</header>
		<form stripe-form="stripeCallback2" name="card.checkoutForm2" id="elform2">
			<div class="cardinput">
				<span>Card No</span>
			    <input type="tel" ng-model="number"  payments-format="card" payments-validate="card" required placeholder="{{globals.currentUser.stripe_data.sources.data[0].last4 || ''}}" id="number" pattern="[0-9]*">
			</div>
			<div class="cardinput">
				<span>Exp</span>
				<input type="tel" ng-model="expMonth" required placeholder="{{globals.currentUser.stripe_data.sources.data[0].exp_month  || 'Month'}}" pattern="[0-9]*" maxlength="2" id="month">
				<input type="tel" ng-model="expYear"  required placeholder="{{globals.currentUser.stripe_data.sources.data[0].exp_year || 'Year'}}" pattern="[0-9]*" maxlength="4" id="year">
			</div>	
			<div class="cardinput">
				<span>CVC</span>
			    <input type="tel" ng-model="cvc" payments-format="cvc" payments-type-model="type" payments-validate="cvc" required id="cvc" pattern="[0-9]*">
			</div>
			<button ng-click="card.checkoutForm2.submit();" id="elboton2" ></button>
		</form>	
	</ion-content>
</ion-view>
