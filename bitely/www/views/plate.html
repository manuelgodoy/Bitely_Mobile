<ion-view>
	<ion-nav-title>
      <img src="img/logo_header.png" alt="">
    </ion-nav-title>
	  <ion-nav-buttons side="right">
	    <button class="button button-icon button-clear icon-right ion-ios-cart fuente-total" menu-toggle="right">
	      {{orderTotal}}$
	    </button>
	  </ion-nav-buttons>  
	<ion-pane class="loader" ng-if="!loaded">
	  	<ion-spinner></ion-spinner>
	</ion-pane>	    
  <ion-content>
  <div ng-if="loaded">
  <img ng-src="{{plate.image}}" alt="" class="venue-img">
	  <div class="padding" id="plate">
	  	<header>
	  		<div class="row">
	  			<div class="col col-80">
	  				<h1>{{plate.name}}</h1>
					<h2><a href="#/app/venue/{{plate.restaurant.pid}}">{{plate.restaurant.name}}</a></h2>
	  			</div>
	  			<div class="col col-20">
					<h3>{{plate.price}}$</h3>
					{{plate.rating_average}}
	  			</div>
	  		</div>
	  	</header>
	  	<p class="description">{{plate.description}}</p>
	  	<a bg-click="order({{plate.pid}})" class="order"><img src="img/order_orange.png" alt=""></a>
	  </div>
	</div>
  </ion-content>
</ion-view>
